    const paloma = "amo? la* pacif#ica,  pa l.oma"

    function palindrome(str) {
    let original = str.toLowerCase()
    let result = str.toLowerCase()

    //removing numbers and special chars
    const exceptions = str.match( /[\W_]+/g )
    if (exceptions) {
        for (let x of exceptions){
            result=result.replace(x, "")
            original=original.replace(x, "")
        }
    }

    //reversing string
    result = result.split("").reverse().join("")
    console.log(`${result} vs. ${original}`)

    return (result == original);
    }
