<script>
//convertToRoman(3999) should return the string MMMCMXCIX

function convertToRoman(num) {
const cypher = 
{
   1000:"M" ,
    900:"CM",
    800:"DCCC",
    700:"DCC",
    600:"DC",    
    500:"D" ,
    400:"CD",
    100:"C" ,
     90:"XC",
     80:"LXXX",   
     70:"LXX",
     60:"LX",   
     50:"L" ,
     40:"XL",
     10:"X" ,
      9:"IX",
      8:"VIII",
      7:"VII",
      6:"VI",
      5:"V" ,
      4:"IV",
      1:"I" 
}

let eachDigitString = num.toString().split("").reverse()
let eachDigitInt = []
let result = []
let base = [1, 10, 100, 1000]

for(let indx in eachDigitString){

    eachDigitInt[indx] = parseInt(eachDigitString[indx]) * base[indx]

    if (!cypher[ eachDigitInt[indx] ]) {

        let multi = eachDigitInt[indx]/base[indx]
        let repetition = ""

        for (let i=0; i<multi; i++) repetition += cypher[base[indx]]

        result.push(repetition)

    } else {
        result.push(cypher[eachDigitInt[indx]]) 
    }
}

const total = result.reverse().join("");
return total
}
