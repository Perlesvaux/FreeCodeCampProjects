<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <title>CIP</title>
</head>
<body style="background:LightSlateGrey;">

<script>
function sym(...args) {
  let count = 0;
  let finale = []
  const pretty = []
  let result = []

  // Eliminate duplicates on each sub-list.
  for (let x of args){
    pretty.push(Array.from(new Set(x)))
  }

  // Collapse the contents of each sub-list into a single array...
  for (let x=0; x<pretty.length; x++) {
    for (let y=0; y<pretty[x].length; y++){
      result.push(pretty[x][y])
    }
    
    // ... but only after x is higher than 0 
    if(x>0)
    {
      for (let z=0; z<result.length; z++)
      {
        for (let a=0; a<result.length; a++)
        {
          // calculate the occurences of each number  
          if (result[z] == result[a])
          {
            count++
          }
        }

        // only include those that appear once  
        if (count == 1)
        {
          finale.push(result[z])
        }
        count=0;
      }

      // empty finale after storing it on result  
      result = [...finale]
      finale = []
    }

  }

  // sort before returning
  result.sort()
  return result;
}


sym([1, 2, 3], [5, 2, 1, 4]) // return [3, 4, 5].
sym([1, 2, 3], [5, 2, 1, 4]) // contain only three elements.
sym([1, 2, 3, 3], [5, 2, 1, 4]) // return [3, 4, 5].
sym([1, 2, 3, 3], [5, 2, 1, 4]) // contain only three elements.
sym([1, 2, 3], [5, 2, 1, 4, 5]) // return [3, 4, 5].
sym([1, 2, 3], [5, 2, 1, 4, 5]) // contain only three elements.
sym([1, 2, 5], [2, 3, 5], [3, 4, 5]) // return [1, 4, 5].
sym([1, 2, 5], [2, 3, 5], [3, 4, 5]) // contain only three elements.
sym([1, 1, 2, 5], [2, 2, 3, 5], [3, 4, 5, 5]) // return [1, 4, 5].
sym([1, 1, 2, 5], [2, 2, 3, 5], [3, 4, 5, 5]) // contain only three elements.
sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3]) // return [2, 3, 4, 6, 7].
sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3]) // contain only five elements.
sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3], [5, 3, 9, 8], [1]) // return [1, 2, 4, 5, 6, 7, 8, 9].
sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3], [5, 3, 9, 8], [1]) // contain only eight elements.
      

</script>

</body>
</html>
