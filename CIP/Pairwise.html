<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <title>CIP</title>
</head>
<body style="background:LightSlateGrey;">

<script>
function pairwise(arr, arg) {
  let count = 0;
  for(let outer = 0; outer<arr.length; outer++)
  {
    for (let inner = 0; inner<arr.length; inner++)
    {
      if (outer!=inner && typeof arr[outer] === typeof arr[inner] && arr[outer] + arr[inner] === arg)
      {
        count = count + outer + inner;
        arr[outer] = null;
        arr[inner] = null;
      }
    }
  }
  console.log(count);
  return count;
}

pairwise([1, 4, 2, 3, 0, 5], 7) // return 11.
pairwise([1, 3, 2, 4], 4) // return 1.
pairwise([1, 1, 1], 2) // return 1.
pairwise([0, 0, 0, 0, 1, 1], 1) // return 10.
pairwise([], 100) // return 0.

</script>

</body>
</html>
